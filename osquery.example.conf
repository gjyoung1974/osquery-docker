{
  "options": {
    "config_plugin": "filesystem",
    "logger_plugin": "filesystem, syslog",
    "enable_syslog": "true",
    "logger_path": "/var/log/osquery",
    "logger_event_type":"true",
    "logger_snapshot_event_type": "true",
    "pidfile": "/var/osquery/osquery.pidfile",
    "enable_syslog": "true",
    "disable_audit": "true"
  },

  "schedule": {
    "get_uptime": {
      "query": "select * from uptime;",
      "interval": 30
    }
  }
}

